<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Calc</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="shortcut icon" type="x-icon" href="./public/1f4df.png"/>
</head>
<body>
    <h1 class="title">Welcome to Internet Calculator </h1>
    
    <div class="calculator">
        <div class="screen"></div>
        
        <div class="clear-delete">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>

        <div class="calculator-body">
            <div class="numbers">
                <button class="number-1">1</button>
                <button class="number-2">2</button>
                <button class="number-3">3</button>
                <button class="number-4">4</button>
                <button class="number-5">5</button>
                <button class="number-6">6</button>
                <button class="number-7">7</button>
                <button class="number-8">8</button>
                <button class="number-9">9</button>
                <button class="number-0">0</button>
                <button class="decimal">.</button>
                <button class="=">=</button>
            </div>
            
            <div class="operators">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">*</button>
                <button class="/">/</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
